<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ProChat</title>
  </head>
  <body>
    <!-- Main container section -->
    <div class="main_container">
      <!-- Brand Section -->
      <div class="logo_div">
        <img src="logo.png" alt="logo" />
        <h2 class="brand">ProChat</h2>
      </div>
      <!-- Message area section -->
      <div class="message_area">
        <div class="common">
          <p class="common_msg">Pratik joined the chat</p>
        </div>
        <div class="message incoming">
          <h3 class="user_name">Pratik</h3>
          <p class="msg_content">Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="message outgoing">
          <h3 class="user_name">Pranjal</h3>
          <p class="msg_content">Lorem ipsum dolor sit amet.</p>
        </div>
      </div>
      <!-- Type message section -->
      <div class="type_section">
        <input
          type="text"
          name="input"
          id="input"
          placeholder="Type a message..."
        />
        <button id="send_btn">
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
